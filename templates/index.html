<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Tampering Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Tampering Detection</h1>
        <div>
            <button onclick="startDetection()">Start Live Feed</button>
            <button onclick="stopDetection()">Stop Live Feed</button>
        </div>
        <div>
            <img id="video" width="640" height="480">
        </div>
    </div>
    <script>
        function startDetection() {
            fetch('/start_detection').then(response => {
                document.getElementById('video').src = '/video_feed';
            });
        }

        function stopDetection() {
            fetch('/stop_detection').then(response => {
                document.getElementById('video').src = '';
            });
        }
    </script>
</body>
</html>
